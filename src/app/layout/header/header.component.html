<header class="bg-slate-200 fixed top-0 left-0 pl-48 py-4 pb-3 h-17 w-full">
  <div class="flex justify-between items-center px-6">
    <div class="header-left">
      <h1 class="text-3xl text-slate-800 font-bold">{{ getPageTitle() }}</h1>
    </div>
    @if (this.authService.getUserSig(); as user) {
      <app-dropdown-menu
        [user]="user"
        [actionItems]="['Profile', 'Settings']"></app-dropdown-menu>
    }
  </div>
</header>
